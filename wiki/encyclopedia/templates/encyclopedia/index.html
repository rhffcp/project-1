{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- When clicked, from current url (''), go to /wiki/entry -->
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li> 
        {% endfor %}
    </ul>
{% endblock %}
