{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_title }}
{% endblock %}

{% block body %}
    <h1>{{ entry_title }}</h1>
    
    {{ contents | safe }}

    <!-- When clicked, from current url ('/wiki'), go to /entry_title/edit -->
    <a href="{{ entry_title }}/edit" class="btn btn-outline-secondary btn-sm" role="button">Edit</a> 
{% endblock %}
