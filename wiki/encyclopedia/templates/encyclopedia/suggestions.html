{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for suggestion in suggestions %}
            <!-- When clicked, from current url (''), go to /wiki/suggestion -->
            <li><a href="wiki/{{ suggestion }}">{{ suggestion }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
