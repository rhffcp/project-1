{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry_title }}
{% endblock %}

{% block body %}
    <h1>Edit '{{ entry_title }}'</h1>

    <div id="edit-form">
        <form action="{% url 'update' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input id="edit-form-submit" class="btn btn-primary btn-sm" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
